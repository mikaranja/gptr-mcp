version: '3.8'

services:
  # GPT Researcher MCP Service
  gptr-mcp:
    build: 
      context: .  # Path to your GPT Researcher Dockerfile
      dockerfile: Dockerfile
    ports:
      - "8181:8000"  # External access if needed
    environment:
      - MCP_TRANSPORT=sse
      - DOCKER_CONTAINER=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env  # Your GPT Researcher env file
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - n8n-mcp-net

  # n8n Automation Service
  n8n:
    image: 'docker.n8n.io/n8nio/n8n:1.114.4'
    ports:
      - "5678:5678"  # n8n web interface
    environment:
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N:-http://localhost:5678}
      - WEBHOOK_URL=${SERVICE_URL_N8N:-http://localhost:5678}
      - N8N_HOST=0.0.0.0
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Berlin}
      - TZ=${TZ:-Europe/Berlin}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${SERVICE_USER_POSTGRES:-n8n}
      - DB_POSTGRESDB_SCHEMA=public
      - DB_POSTGRESDB_PASSWORD=${SERVICE_PASSWORD_POSTGRES:-changeme}
      - N8N_RUNNERS_ENABLED=${N8N_RUNNERS_ENABLED:-true}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:-true}
      - N8N_PROXY_HOPS=${N8N_PROXY_HOPS:-1}
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      postgresql:
        condition: service_healthy
      gptr-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - n8n-mcp-net

  # PostgreSQL Database for n8n
  postgresql:
    image: 'postgres:16-alpine'
    environment:
      - POSTGRES_USER=${SERVICE_USER_POSTGRES:-n8n}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SERVICE_USER_POSTGRES:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - n8n-mcp-net

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - n8n
      - gptr-mcp
    restart: unless-stopped
    profiles:
      - production
    networks:
      - n8n-mcp-net

volumes:
  n8n-data:
  postgresql-data:

networks:
  n8n-mcp-net:
    driver: bridge
    name: n8n-mcp-net